<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordlePress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding-top: 40px;
            font-family: sans-serif;
        }
        #app {
            max-width: 600px;
        }
        [x-cloak] {
            display: none !important;
        }
        p {
            line-height: 1.3;
        }
        .guess {
            display: flex;
            width: 100%;
            align-items: center;
            margin-bottom: 4px;
        }
        .guess-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid white;
            margin-right: 4px;
            background-color: #FFF;
            transition: background-color 0.3s;
        }
        .guess-box:nth-child(2) {
            transition: background-color 0.3s 0.3s;
        }
        .guess-box:nth-child(3) {
            transition: background-color 0.3s 0.6s;
        }
        .guess-box:nth-child(4) {
            transition: background-color 0.3s 0.9s;
        }
        .guess:not(.new) .guess-box {
            background-color: #999;
        }
        .guess:not(.new) .guess-box.orange {
            background-color: orange;
        }
        .guess:not(.new) .guess-box.green {
            background-color: green;
        }
        .guessed-function {
            margin-left: 10px;
        }
        form {
            margin-top: 20px;
        }
        input {
            width: 100px;
            margin-bottom: 5px;
            font-size: 16px; /* Prevents zoom on iOS */
            /* Fixed width font */
            font-family: monospace;
            padding: 6px 10px;
            outline: none;
            border: 1px solid black;
            border-radius: 4px;
            --glow-color: white;
            -webkit-box-shadow: 0px 0px 5px 1px var(--glow-color);
            -moz-box-shadow: 0px 0px 5px 1px var(--glow-color);
            box-shadow: 0px 0px 5px 1px var(--glow-color);
        }
        /* The order of these is important as a word may have multiple of these classes */
        input.grey {
            background-color: rgb(216, 216, 216);
        }
        input.red {
            /* background-color: rgb(253, 155, 135); */
            --glow-color: rgb(188, 31, 0);
        }
        input.orange {
            /* background-color: rgb(255, 222, 122); */
            --glow-color: rgb(207, 128, 0);
        }
        input.green {
            /* background-color: rgb(162, 255, 187); */
            --glow-color: rgb(2, 211, 58);
        }
        #buttons {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 150px;
            height: auto;
            padding: 10px 0;
            font-size: 18px;
            margin-top: 5px;
            margin-right: 10px;
            background-color: #7f7fde;
            color: #FFF;
            box-shadow: none;
            border: 0 none;
            text-transform: uppercase;
            letter-spacing: 0.2;
            cursor: pointer;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #answer {
            margin-top: 12px;
        }
        .sponsor {
            margin-top: 40px;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div x-data="game" id="app">
        <h1>WordlePress</h1>
        <p>Guess a WordPress core (PHP) function name that has 4 parts. e.g. <code>wp_get_attachment_image</code> and learn!</br>
        <p>This game is unexpectedly VERY hard, but have a go and <a href="https://twitter.com/magicroundabout">let me know what you think</a>.</p>

        <div class="guesses">
        <template x-for="guess in guesses">
            <div class="guess new">
                <span :class="{ 'guess-box': true, 'orange': guess.tiles[0].state === 1, 'green': guess.tiles[0].state === 2 }"></span>
                <span :class="{ 'guess-box': true, 'orange': guess.tiles[1].state === 1, 'green': guess.tiles[1].state === 2 }"></span>
                <span :class="{ 'guess-box': true, 'orange': guess.tiles[2].state === 1, 'green': guess.tiles[2].state === 2 }"></span>
                <span :class="{ 'guess-box': true, 'orange': guess.tiles[3].state === 1, 'green': guess.tiles[3].state === 2 }"></span>
                <span class="guessed-function" x-text="guess.func"></span>
            </div>
        </template>
    </div>
    <form action="/" x-show="! finished">
                       <input x-model="currentGuesses[0]" id="part0" type="text" name="part0" :key="part0" @keydown.space.prevent="focusNextInput" :class="{ 'green': inputIsGreen(0), orange: inputIsOrange(0), grey: inputIsGrey(0), red: inputIsRed(0)}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <code>_</code> <input x-model="currentGuesses[1]" id="part1" type="text" name="part1" :key="part1" @keydown.space.prevent="focusNextInput" :class="{ 'green': inputIsGreen(1), orange: inputIsOrange(1), grey: inputIsGrey(1), red: inputIsRed(1)}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <code>_</code> <input x-model="currentGuesses[2]" id="part2" type="text" name="part2" :key="part2" @keydown.space.prevent="focusNextInput" :class="{ 'green': inputIsGreen(2), orange: inputIsOrange(2), grey: inputIsGrey(2), red: inputIsRed(2)}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <code>_</code> <input x-model="currentGuesses[3]" id="part3" type="text" name="part3" :key="part3"                               :class="{ 'green': inputIsGreen(3), orange: inputIsOrange(3), grey: inputIsGrey(3), red: inputIsRed(3)}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <div id="buttons">
            <button class="guessButton" x-bind:disabled="guessInvalid" @click.prevent="processGuess">Guess</button>
            <button class="suggestButton" @click.prevent="suggestGuess">Suggest</button>
            <button class="giveUpButton" @click.prevent="giveUp">Give Up</button>
        </div>
    </form>

    <div id="answer" x-show="finished" x-cloak>
        It was: <span x-text="func"></span> (<a target="_blank" :href="'https://developer.wordpress.org/reference/functions/' + func">View docs</a>)
    </div>

    <div class="sponsor">
        If you like this, I also made <a href="https://turbo-admin.com">a browser extension</a> you might like!
    </div>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="RQQYYYJA" defer></script>
    <!-- / Fathom -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="funcs.js"></script>
    <script src="words.js"></script>
    <script>
        class Tile {
            constructor(word, state) {
                this.word = word;
                this.state = state;
            }
        }

        class Guess {
            constructor(func = '') {
                this.func = func;
                this.tiles = [];
            }
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('game', () => {
                return {

                    guesses: [],

                    guessedWords: [],

                    orangeWords: [],

                    currentGuesses:[ 'wp', 'get','attachment','image' ],

                    correctWords: ['', '', '', ''],

                    func: '',

                    funcPartsLower: [],

                    finished: false,

                    funcForTheDay: '',

                    dayNumber: '',

                    init() {
                        // Calculate how many days since 26th November 2022
                        const today = new Date();
                        const dayOne = new Date(2022, 10, 26);
                        const diffTime = Math.abs(today - dayOne);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        this.dayNumber = diffDays % funcs.length;
                        this.funcForTheDay = atob(funcs[this.dayNumber - 1]);
                        this.func = this.funcForTheDay;
                        this.funcPartsLower = this.funcForTheDay.toLowerCase().split('_');
                    },

                    randomFunc() {
                        return atob(funcs[Math.floor(Math.random()*funcs.length)]);
                    },

                    processGuess(e) {
                        if ( ! this.allGuessesValid() ) {
                            return;
                        }

                        thisGuess = new Guess();
                        thisGuessedFunc = '';

                        for (let i = 0; i < 4; i++) {
                            elem = document.getElementById(`part${i}`);
                            let guessText = elem.value.toLowerCase();
                            let guessTextLower = guessText.toLowerCase();

                            // Clear the guess
                            this.currentGuesses[i] = '';

                            // Remove guessed words from the suggestion list
                            this.removeSuggestion(guessText);
                            this.guessedWords.push(guessText);

                            if (guessTextLower === this.funcPartsLower[i]) {
                                thisGuess.tiles[i] = new Tile(guessTextLower, 2);
                                this.correctWords[i] = guessTextLower;
                            } else if (this.funcPartsLower.includes(guessTextLower)) {
                                thisGuess.tiles[i] = new Tile(guessTextLower, 1);
                                this.orangeWords.push(guessTextLower);
                            } else {
                                thisGuess.tiles[i] = new Tile(guessTextLower, 0);
                            }
                            thisGuessedFunc += guessText + '_';
                        }
                        thisGuess.func = thisGuessedFunc.substring(0, thisGuessedFunc.length-1);
                        this.guesses.push(thisGuess);

                        Alpine.nextTick(() => this.animateGuesses());

                        // Focus/select the first input
                        document.getElementById(`part0`).focus();
                    },

                    suggestGuess() {
                        for (let i = 0; i < 4; i++) {
                            if (this.correctWords[i] !== '') {
                                this.currentGuesses[i] = this.correctWords[i];
                            } else {
                                this.currentGuesses[i] = this.getRandomSuggestion();
                            }
                        }
                    },

                    getRandomSuggestion() {
                        return (words.length > 0) ? words[Math.floor(Math.random()*words.length)] : '';
                    },

                    removeSuggestion(word) {
                        let wordIndex = words.indexOf(word);
                        words.splice(wordIndex, 1);
                    },

                    guessInvalid() {
                        return ! this.allGuessesValid();
                    },

                    allGuessesValid() {
                        // Create array of numbers 1-4
                        let numbers = Array.from(Array(4).keys());
                        return numbers.every(this.guessIsValid.bind(this));
                    },

                    guessIsValid(guessIndex) {
                        return this.guessedWords.includes(this.currentGuesses[guessIndex]) || words.includes(this.currentGuesses[guessIndex]);
                    },

                    inputIsGreen(i) {
                        return this.currentGuesses[i].length > 0 && this.correctWords[i] === this.currentGuesses[i]
                    },
                    inputIsOrange(i) {
                        return this.currentGuesses[i].length > 0 && this.orangeWords.includes(this.currentGuesses[i] );
                    },
                    inputIsRed(i) {
                        return this.currentGuesses[i].length > 0 && this.guessedWords.includes(this.currentGuesses[i] );
                    },
                    inputIsGrey(i) {
                        return ! this.guessIsValid(i);
                    },

                    focusNextInput(e) {
                        e.target.nextElementSibling.nextElementSibling.focus();
                    },

                    giveUp() {
                        this.finished = true;
                    },

                    animateGuesses(guesses) {
                        document.querySelector('.guess.new').classList.remove('new');
                    }
                }
            });
        });
    </script>
</body>

</html>
